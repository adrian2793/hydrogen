<!DOCTYPE html>
<html>
    <head>
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="viewer.css" type="text/css">
        <script src="viewer.js"></script>
    </head>
    <body>
        <div id="app" class="full-height"></div>
        <h2 class="align-center">Live Settings</h2>
        <div class="toggle">
            <input type="checkbox" onclick="window.Twitch.ext.actions.minimize();" />
            <label>&nbsp;&nbsp;Hide the video overlay</label>
        </div>
        <br>
        <div class="toggle">
            <input type="checkbox" onclick="window.Twitch.ext.actions.followChannel("sui");" />
            <label>&nbsp;&nbsp;Follow sui1</label>
        </div>
        <div id="list"></div>
    </body>
</html>
